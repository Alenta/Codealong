<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <main>
      <h1>Noodle Salesman</h1>
      <article class="card-container">
        <div class="img-container">
          <img src="./Assets/Bullgyuy.png" alt="Bullgyuy who sells noodles." />
        </div>
        <div class="detail-container">
          <h2 class="name">Noodlebull</h2>
          <h3 class="occupation">Noodle Salesman</h3>

          <div class="card-details">
            <div class="item">
              <p class="value">25</p>
              <p class="label">Age</p>
            </div>

            <div class="item">
              <p class="value">150</p>
              <p class="label">Weight</p>
            </div>

            <div class="item">
              <p class="value">190</p>
              <p class="label">Height</p>
            </div>
          </div>
          <div class="description">
            <p class="value">
              Noodlebull is a bull selling noodles. He does not make the
              noodles, he only sells them. Bulls can't make noodles, but they
              can of course sell them.
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
